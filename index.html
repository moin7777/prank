<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>System Freeze</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      color: red;
      font-family: monospace;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      touch-action: none;
      user-select: none;
      cursor: none;
    }

    #freezeText {
      animation: blink 1s infinite;
      text-align: center;
      padding: 20px;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }
  </style>
</head>
<body onclick="startPrank()" ontouchstart="startPrank()">
  <div id="freezeText">
    ⚠ SYSTEM UNRESPONSIVE ⚠<br><span id="timer">Please wait...</span>
  </div>

  <audio id="alarm" preload="auto">
    <source src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3" type="audio/mpeg">
  </audio>

  <script>
    function goFullScreen() {
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();
    }

    function blockInputs() {
      const prevent = (e) => e.preventDefault();
      document.addEventListener('contextmenu', prevent);
      document.addEventListener('touchstart', prevent, { passive: false });
      document.addEventListener('touchmove', prevent, { passive: false });
      document.addEventListener('keydown', prevent);
      document.addEventListener('mousedown', prevent);
      document.addEventListener('scroll', () => window.scrollTo(0, 0));
    }

    function startTimer() {
      const timerEl = document.getElementById('timer');
      let secondsLeft = 600;
      const interval = setInterval(() => {
        const mins = Math.floor(secondsLeft / 60);
        const secs = secondsLeft % 60;
        timerEl.innerText = `System Locked: ${mins}:${secs < 10 ? '0' : ''}${secs}`;
        secondsLeft--;
        if (secondsLeft < 0) {
          clearInterval(interval);
          timerEl.innerText = "✔ System Recovered.";
        }
      }, 1000);
    }

    function blockBackButton() {
      history.pushState(null, null, location.href);
      window.onpopstate = function () {
        history.pushState(null, null, location.href);
      };
    }

    function startSound() {
      const audio = document.getElementById('alarm');
      audio.volume = 1.0; // Full volume
      audio.play().catch(e => console.log("Playback error: ", e));
    }

    function startPrank() {
      goFullScreen();
      blockInputs();
      startTimer();
      blockBackButton();
      startSound();
    }
  </script>
</body>
</html>
