<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>System Processing...</title>
  <style>
    body {
      background-color: black;
      color: #00FF00;
      font-family: monospace;
      font-size: 14px;
      padding: 20px;
      margin: 0;
      overflow: hidden;
    }
    #terminal {
      white-space: pre-wrap;
      overflow-y: scroll;
      height: 100vh;
    }
  </style>
</head>
<body onclick="requestFullScreen()">
  <div id="terminal"></div>

  <script>
    const terminal = document.getElementById("terminal");

    // Generate 1000 fake log lines
    const lines = [];
    for (let i = 1; i <= 1000; i++) {
      const processID = 1000 + i;
      lines.push(`[LOG ${i}] Executing process ID ${processID}...`);
    }

    let index = 0;

    function typeLines() {
      if (index < lines.length) {
        terminal.innerHTML += lines[index] + "\\n";
        terminal.scrollTop = terminal.scrollHeight;
        index++;
        setTimeout(typeLines, 600); // Typing speed ~ 600ms per line
      } else {
        terminal.innerHTML += "\\n[âœ“] Operation Completed Successfully.";
      }
    }

    function requestFullScreen() {
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();
    }

    // Start typing on page load
    typeLines();
  </script>
</body>
</html>
