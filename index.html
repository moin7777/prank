<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Initializing Kernel Access...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      background: black;
      color: #00FF00;
      font-family: monospace;
      font-size: 1.2rem;
      padding: 20px;
      overflow: hidden;
      user-select: none;
    }

    #console {
      white-space: pre-wrap;
      word-break: break-word;
      animation: flicker 0.2s infinite alternate;
    }

    @keyframes flicker {
      from { opacity: 1; }
      to { opacity: 0.95; }
    }
  </style>
</head>
<body onclick="startHack()" ontouchstart="startHack()">
  <div id="console">> Initializing system...</div>

  <audio id="beep" preload="auto" loop>
    <source src="https://www.soundjay.com/button/sounds/beep-07.mp3" type="audio/mp3">
  </audio>

  <script>
    const lines = [
      "> Connecting to remote host...",
      "> Host detected: Android 12.3.7",
      "> Gaining root access...",
      "> Injecting payload...",
      "> Disabling system protections...",
      "> Accessing camera feed...",
      "> Downloading contacts...",
      "> Uploading data to server...",
      "> Locking system...",
      "> SYSTEM FAILURE ⚠️",
      "> System will shutdown in 3... 2... 1..."
    ];

    let index = 0;
    const consoleDiv = document.getElementById("console");

    function startHack() {
      document.body.requestFullscreen?.();
      blockUser();
      document.getElementById("beep").play();
      const interval = setInterval(() => {
        if (index < lines.length) {
          consoleDiv.innerText += `\n${lines[index++]}`;
        } else {
          clearInterval(interval);
          consoleDiv.innerText += "\n\n[✔ PRANK SUCCESSFUL 😈]";
        }
      }, 1000);
    }

    function blockUser() {
      document.addEventListener('touchstart', e => e.preventDefault(), { passive: false });
      document.addEventListener('touchmove', e => e.preventDefault(), { passive: false });
      document.addEventListener('keydown', e => e.preventDefault());
      document.addEventListener('contextmenu', e => e.preventDefault());
      window.onpopstate = () => history.pushState(null, null, location.href);
      history.pushState(null, null, location.href);
    }
  </script>
</body>
</html>
