<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>System Crash</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: lime;
      font-family: monospace;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 2rem;
      animation: blink 1s step-start infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>System Failure... Please Wait</h1>

  <script>
    // Disable right-click and keys
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("keydown", e => e.preventDefault());
  </script>
</body>
</html>
